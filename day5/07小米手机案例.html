<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .container {
        box-sizing: border-box;
        width: 900px;
        height: 500px;
        border: 1px solid red;
      }

      .head {
        width: 900px;
        height: 50px;
        background-color: aqua;
      }

      .down {
        width: 900px;
        height: 450px;
        background-color: bisque;
        display: flex;
      }

      .left {
        width: 100px;
        height: 450px;
        background-color: red;
        display: inline-block;
      }

      .right {
        display: inline-block;
        width: 800px;
        height: 450px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="head">我是第一行</div>
      <div class="down">
        <div class="left">我在左边</div>
        <div class="right">我是右边第一个</div>
      </div>
    </div>
  </body>
</html>

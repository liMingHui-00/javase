<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        background-color: burlywood;
        display: flex;
        align-items: flex-start;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      span:nth-child(2) {
        order: -1;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>

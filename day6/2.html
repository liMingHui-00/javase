<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid #000;
      }
      .top {
        justify-content: space-around;
        display: flex;
        font-size: 20px;
        line-height: 30px;
        margin-bottom: 10px;
      }
      .bottom {
        display: flex;
        align-items: center;
      }
      .left {
        width: 100px;
        text-align: center;
        font-size: 18px;
      }
      .right {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: center;
      }
      .item {
        width: 150px;
        border: 1px solid #000;
        line-height: 50px;
        display: flex;
        flex-direction: column;
        text-align: center;
        margin: 10px 0;
        border-radius: 5px;
        overflow: hidden;
      }
      .item:hover {
        box-shadow: 0 0 0 2px gray;
      }
      img {
        width: 100%;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <span>进击的巨人</span>
        <span>谏山创</span>
      </div>
      <div class="bottom">
        <div class="left">热血</div>
        <div class="right">
          <div class="item">
            <img src="../day5/zhancui.jfif" alt="" /> <span>战锤巨人</span>
          </div>
          <div class="item">
            <img src="../day5/chaodaju.avif" alt="" /><span>超大巨人</span>
          </div>
          <div class="item">
            <img src="../day5/cheju.avif" alt="" /><span>车立巨人</span>
          </div>
          <div class="item">
            <img src="../day5/jjdjr.avif" alt="" /><span>进击的巨人</span>
          </div>
          <div class="item">
            <img src="../day5/kaiju.avif" alt="" /><span>铠之巨人</span>
          </div>
          <div class="item">
            <img src="../day5/nvju.avif" alt="" /><span>女型巨人</span>
          </div>
          <div class="item">
            <img src="../day5/shouju.avif" alt="" /><span>兽之巨人</span>
          </div>
          <div class="item">
            <img src="../day5/eju.avif" alt="" /><span>鄂之巨人</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

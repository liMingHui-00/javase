<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mid_container {
        width: 800px;
        border: 1px solid #000;
      }
      .mid_container .top {
        justify-content: space-around;
        display: flex;
        font-size: 20px;
        line-height: 30px;
        margin-bottom: 10px;
      }
      .mid_container .bottom {
        display: flex;
        align-items: center;
      }
      .mid_container .left {
        width: 100px;
        text-align: center;
        font-size: 18px;
      }
      .mid_container .right {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: center;
      }
      .mid_container .item {
        width: 150px;
        border: 1px solid #000;
        line-height: 50px;
        display: flex;
        flex-direction: column;
        text-align: center;
        margin: 10px 0;
        border-radius: 5px;
        overflow: hidden;
      }
      .mid_container .item:hover {
        box-shadow: 0 0 0 2px gray;
      }
      .mid_container img {
        width: 100%;
        height: 120px;
      }
    </style>
  </head>
  <body></body>
</html>

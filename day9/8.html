<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        z-index: 0;
      }
      .box2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        z-index: 1;
      }
      .box3 {
        position: relative;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="box3">
      <div class="box1">1</div>
      <div class="box2">2</div>
    </div>

    <script>
      let b1 = document.querySelector(".box1")
      let b2 = document.querySelector(".box2")
      b1.onclick = () => {
        // b1.style.backgroundColor = "red"
        b2.style.zIndex = -99
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        text-align: center;
        border: 1px solid #000;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div>
      <br /><br /><br />
      <input type="text" />
      <br /><br /><br />
      <button>隐藏</button>
    </div>
    <script>
      let input = document.querySelector("input")
      let button = document.querySelector("button")
      button.onclick = () => {
        input.type == "text"
          ? ((input.type = "password"), (button.innerHTML = "显示"))
          : ((input.type = "text"), (button.innerHTML = "隐藏"))
      }
    </script>
  </body>
</html>

    该剧于2015年6月9日起每周二、周三晚10点在 <span id="id3">湖南卫视</span>的钻石独播剧场播出。[3]
    2015年7月5日起，该剧播放时间已经改为每周日、周一晚10点。当天零点在爱奇艺同步更新。[4]

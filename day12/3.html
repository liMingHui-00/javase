<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <mybutton :xx="msg">{{xx}}</mybutton>
    </div>
    <script src="../day11/vue.js"></script>
    <script>
      Vue.component("mybutton", {
        data() {
          return {
            // msg: "按钮",
          }
        },
        props: ["xx"],
        template: "<button>{{}}</button>",
      })
      new Vue({
        el: "#app",
        data() {
          return {
            msg: "传递的值",
          }
        },
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <wwwww></wwwww>
        <sssss></sssss>
      </div>
    </div>
    <script src="../day11/vue.js"></script>
    <script>
      const hub = new Vue()
      Vue.component("wwwww", {
        template: '<button @click="chuan">华盛顿</button>',
        methods: {
          chuan() {
            hub.$emit("jj", 100)
          },
        },
      })
      Vue.component("sssss", {
        mounted() {
          hub.$on("jj", (viewport) => {
            alert(viewport)
          })
        },
      })

      new Vue({
        el: "#app",
      })
    </script>
  </body>
</html>

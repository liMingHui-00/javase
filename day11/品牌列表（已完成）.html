<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <!-- 引入vue.js -->
        <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    </head>
    <body>
        <div id='app'>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                </div>
                <div class="panel-body form-inline">
                    <label>Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
                    <hr>
                  
                </div>
            </div>
            <!-- 表格 -->
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.ctime}}</td>
                        <td>
                            <a href="#" @click="del(index)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
			<div>
				数据总条数：{{list.length}}条
				 
				<a href="#" @click="removeall">清空数据</a>
			</div>
    
           
        </div>
       
    </body>
    <script>
        // 实例化vue对象
        var app = new Vue({
        	el:"#app",
        	data:{
        		id:'',
				name:'',
        		list:[ {id:1,name:'宝马',ctime:new Date().toLocaleDateString()},
        				{id:2,name:'奔驰',ctime:new Date().toLocaleDateString()},
						{id:3,name:'红旗',ctime:new Date().toLocaleDateString()}]
        	},
        	methods:{
        		add:function(){
					// 处理没有数据的问题
					if( !this.id  || !this.name){
						alert('数据没有输入完成！')
						return;
					}
					// 收集数据
					let it = {id:this.id,name:this.name,ctime:new Date().toLocaleDateString()};
        			// 把对象添加到list集合中
					this.list.push(it);
					// 清除数据
					this.id='';
					this.name='';
        		},
        		del:function(index){
        			this.list.splice(index,1);
        		},
        		removeall:function(){
					this.list=[];
        		}
        	}
        })
          
    </script>
</html>

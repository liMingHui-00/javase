<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      账号：<input type="text" v-model="zh" />
      <br />
      密码：<input type="password" name="" id="" v-model="mm" />
      <br />
      性别：<input type="radio" name="" id="" value="男" v-model="sex" /> 男
      <input type="radio" name="" id="" value="女" v-model="sex" /> 女
      <br />
      出生日期：<input type="date" name="" id="" v-model="br" />
      <br />
      邮箱：<input type="email" name="" id="" v-model="el" />
      <br />
      爱好：<input type="checkbox" name="" id="" value="cf" v-model="ho" />吃饭
      <input type="checkbox" name="" id="" value="sj" v-model="ho" />睡觉
      <input type="checkbox" name="" id="" value="ddd" v-model="ho" />打豆豆
      <br />
      省份：<input type="text" v-model="dz" />
      <br />
      备注 <textarea name="" id="" v-model="bz"></textarea>
      <button @click="fn">提交</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            zh: null,
            mm: null,
            sex: null,
            br: null,
            el: null,
            ho: [],
            dz: null,
            bz: null,
          }
        },
        methods: {
          fn() {
            console.log(
              this.zh,
              this.mm,
              this.sex,
              this.br,
              this.el,
              this.ho,
              this.dz,
              this.bz
            )
          },
        },
      })
    </script>
  </body>
</html>

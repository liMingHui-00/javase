<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <input type="text" placeholder="请输入数据" v-model="msg" />
      <button @click="goTo">发送</button>
      <son :data="data"></son>
    </div>

    <script src="./vue.js"></script>
    <script>
      Vue.component("son", {
        props: ["data"],
        template: `
            <div>父组件传的值:{{data}}</div>
            `,
      })

      let father = new Vue({
        el: "#main",
        data: {
          msg: "",
          data: "",
        },
        methods: {
          goTo() {
            this.data = this.msg
          },
        },
      })
    </script>
  </body>
</html>

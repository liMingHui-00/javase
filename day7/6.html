<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 6. 判断五位数是否是完数
      let fiveDigitNumber = prompt("请输入一个五位数字")
      if (/^\d{5}$/.test(fiveDigitNumber)) {
        let digits = fiveDigitNumber.split("").map(Number)
        if (digits[0] === digits[4] && digits[1] === digits[3]) {
          document.write(`<p>${fiveDigitNumber} 是完数。</p>`)
        } else {
          document.write(`<p>${fiveDigitNumber} 不是完数。</p>`)
        }
      } else {
        document.write(`<p>数据有误，请输入一个五位数字。</p>`)
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 7. 九九乘法表
      document.write("<h2>九九乘法表：</h2>")
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`${j} * ${i} = ${j * i} &nbsp;&nbsp;`)
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
